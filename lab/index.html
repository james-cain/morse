<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MorseJS</title>
  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
  <main>
    <section class="title">
      <h1>Morse.js</h1>
      <p>_-_ -_- UDLR</p>
    </section>
    <section class="code">
      <div class="wrapper">
        <span class="code-item code-short-tap">_</span>
        <span class="code-item code-long-tap">-</span>
        <span class="code-item code-up">U</span>
        <span class="code-item code-down">D</span>
        <span class="code-item code-left">L</span>
        <span class="code-item code-right">R</span>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
